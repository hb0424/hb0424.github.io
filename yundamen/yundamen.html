<div class="modal fade" id="addNewNav" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 <div class="modal-dialog">
    <div class="modal-content">
       <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                ×
          </button>
          <h4 class="modal-title" id="myModalLabel">
             增加导航
          </h4>
		</div>
        <div class="modal-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="webTitle" class="col-sm-2 col-xs-4 control-label">标题</label>
		    	<div class="col-sm-10 col-xs-8">
		       		<input type="text" class="form-control" id="webTitle" placeholder="请输入网站标题">
		    	</div>
		    </div>
		    <div class="form-group">
		        <label for="webUrl" class="col-sm-2 col-xs-4 control-label">网址</label>
		        <div class="col-sm-10 col-xs-8">
		        	<input type="text" class="form-control" id="webUrl" placeholder="请输入网站地址">
		        </div>
		    </div>
			<div class="form-group">
		        <label for="webType" class="col-sm-2 col-xs-3 control-label">分组</label>
		        <div id="divSelectType" class="col-sm-8 col-xs-5 ">
		        	<select onchange="typeSelect()" id="webType" class="form-control">
		            	
					</select>
		        </div>
		        <div id="divAddType" class="col-sm-8 col-xs-5 hidden">
		        	<input type="text" class="form-control" id="webNewType" placeholder="请输入新的分组名称">
		        </div>
		        <div class="col-sm-2 col-xs-4">
		        	<button id="btnAddType" onclick="onClickAddType()" type="button" class="btn btn-primary">
		                 增加分组
		            </button>
		        </div>
			</div>
			<div class="form-group">
		        <label for="webPos" class="col-sm-2 col-xs-4 control-label">位置</label>
		        <div class="col-sm-10 col-xs-8">
		        	<select id="webPos" class="form-control">
		            	
					</select>
		        </div>
		        <div class="col-sm-2"></div><span class="help-block col-sm-10">
		        将网站插入到当前分类的第几个，增加新分类时。将始终插入到新分类的第一个</span>
			</div>
		</form>
       </div>
       <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消
          </button>

          <button onclick="onDelNav()" id="deleteNav" type="button" class="btn btn-warning">
          	删除当前网站
          </button>
          <button onclick="onModNav()" id="saveNavChange" type="button" class="btn btn-primary">
          	保存修改
          </button>

          <button id="btnOK" onclick="onAddNav()" type="button" class="btn btn-primary">
             确定
          </button>
       </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>
<div class="modal fade" id="modelEnterMod" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                ×
				</button>
				<h4 class="modal-title">
				 进入编辑模式
				</h4>
			</div>
	        <div id="modelAlertText" class="modal-body">
	        	
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-primary" data-dismiss="modal">确定
			  </button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
<script type="text/javascript">
	$('#formSearch').submit(function (e) {
		e.preventDefault();
		window.event.returnValue = false;
		onLastSearch();
		return false;
	})
</script>
<script type="text/javascript">
	var bModify = false;
	var bAddNewType = false;
	var curModNavID;
	function onClickAddType () {
		if(bAddNewType)
		{
			bAddNewType = false;
			$('#divSelectType').removeClass('hidden');
			$('#divSelectType').addClass('show');

			$('#divAddType').removeClass('show');
			$('#divAddType').addClass('hidden');

			$('#btnAddType').html('增加分组');
		}
		else
		{
			bAddNewType = true;
			$('#divSelectType').removeClass('show');
			$('#divSelectType').addClass('hidden');

			$('#divAddType').removeClass('hidden');
			$('#divAddType').addClass('show');

			$('#btnAddType').html('取消');
		}
		typeSelect();
	}

	function initAddNavModel()
	{
		$("#webType").empty();
		$("#webTitle").val('');
		$("#webNewType").val('');
		$("#webUrl").val('');

		for(i in _allNavs)
		{
			navGroup = _allNavs[i];
			navTitle = navGroup.type;
			navTemplate = '<option>#Title#</option>';
			navTemplate = navTemplate.replace(/#Title#/, navTitle);
			$('#webType').append(navTemplate);
		}
		typeSelect();
		$('#deleteNav').removeClass('show');
		$('#deleteNav').addClass('hidden');

		$('#saveNavChange').removeClass('show');
		$('#saveNavChange').addClass('hidden');

		$('#btnOK').removeClass('hidden');
		//$('#btnOK').addClass('show');
		bAddNewType = false;
		$('#divSelectType').removeClass('hidden');
		$('#divSelectType').addClass('show');

		$('#divAddType').removeClass('show');
		$('#divAddType').addClass('hidden');

		$('#btnAddType').html('增加分组');
	}

	function onBtnAddNav () {
		initAddNavModel();
		$('#addNewNav').modal();
	}

	function initModNavModel(navID)
	{
		curModNavID = navID;
		$("#webType").empty();
		$("#webTitle").empty();
		$("#webNewType").empty();

		for(i in _allNavs)
		{
			navGroup = _allNavs[i];
			navTitle = navGroup.type;
			navTemplate = '<option>#Title#</option>';
			navTemplate = navTemplate.replace(/#Title#/, navTitle);
			$('#webType').append(navTemplate);
		}
		typeSelect();
		$('#deleteNav').removeClass('hidden');
		//$('#deleteNav').addClass('show');

		$('#saveNavChange').removeClass('hidden');
		//$('#saveNavChange').addClass('show');

		$('#btnOK').removeClass('show');
		$('#btnOK').addClass('hidden');
		


		for(i in _allNavs)
		{
			navGroup = _allNavs[i];

			for(j in navGroup.data)
			{
				nav = navGroup.data[j];
				if(navID != nav.id) continue;

				$("#webTitle").val(nav.title);
				$("#webUrl").val(nav.address);
				$("#webType").val(navGroup.type);
				$("#webPos").val(nav.index+'');
			}
		}
	}
	function typeSelect()
	{
		var strtype = $('#webType').val();
		$("#webPos").empty();
		var addCount = 0;
		for(i in _allNavs)
		{
			navGroup = _allNavs[i];
			navTitle = navGroup.type;
			if(strtype == navTitle)
			{
				count = navGroup.data.length;
				for(j = 0; j <= count; ++j)
				{
					navPosTemplate = '<option>#Title#</option>';
					navPosTemplate = navPosTemplate.replace(/#Title#/, j+1);
					$("#webPos").append(navPosTemplate);
					++addCount;
				}
				break;
			}
		}
		if(addCount <= 0)
		{
			$('#webPos').removeClass('show');
			$('#webPos').addClass('hidden');
		}
		else
		{
			$('#webPos').removeClass('hidden');
			$('#webPos').addClass('show');
		}
	}
	function onModifyNav () {
		if(!bModify)
		{
			$('body').addClass('bg-warning');
			bModify = true;
			$('#btnModifyNav').text('退出编辑模式');
			messageBox('进入编辑模式，您可以点击要修改或者删除的网站进行编辑，完成后请退出编辑模式即可。');
			//$('#modelEnterMod').modal();
		}
		else
		{
			$('body').removeClass('bg-warning');
			bModify = false;
			$('#btnModifyNav').text('进入编辑模式');	
			$('#modelEnterMod').modal('hide');
		}
	}
	function messageBox (text) {
		$('#modelAlertText').text(text);
		$('#modelEnterMod').modal();
	}
</script>

<script type="text/javascript">
	function onDelNav () {
		$.post('/php/navigation/delete_nav.php',
				{
					id:curModNavID
		        },
				function(data) {
					//document.write(data);return;
					$('#addNewNav').modal('hide');
					jsonData = $.parseJSON(data);
					if(jsonData.ResponseState == false)
					{
						messageBox(jsonData.Error);
						return;
					}
					else
					{
						initAllNavs();
					}
				});
	}
	function onModNav () {
		var strtitle = 	$('#webTitle').val();
		var strwebsite = 	$('#webUrl').val();
		var strtype = 		$('#webType').val();
		var strnewtype = 	$('#webNewType').val();
		var strindex = 	$('#webPos').val();
		if(strtitle.length <= 0)
		{
			messageBox('标题不能为空');
			return;
		}
		if(strwebsite.length <= 0)
		{
			messageBox('地址不能为空');
			return;
		}
		if(strindex <= 0)
		{
			strindex = '1';
		}
		if(strnewtype.length > 0)
		{
			strtype = strnewtype;
			strindex = '1';
		}
		$.post('/php/navigation/modify_nav.php',
				{
					id:curModNavID,
					title: strtitle,
					website: strwebsite,
					type: strtype,
					index: strindex
		        },
				function(data) {
					//document.write(data);return;
					$('#addNewNav').modal('hide');
					jsonData = $.parseJSON(data);
					if(jsonData.ResponseState == false)
					{
						messageBox(jsonData.Error);
						return;
					}
					else
					{
						initAllNavs();
					}
				});
	}
	function onAddNav () {
		var strtitle = 	$('#webTitle').val();
		var strwebsite = 	$('#webUrl').val();
		var strtype = 		$('#webType').val();
		var strnewtype = 	$('#webNewType').val();
		var strindex = 	$('#webPos').val();
		if(strnewtype.length > 0)
		{
			strtype = strnewtype;
			strindex = '1';
		}
		if(strtitle.length <= 0)
		{
			messageBox('标题不能为空');
			return;
		}
		if(strwebsite.length <= 0)
		{
			messageBox('地址不能为空');
			return;
		}
		if(strindex <= 0)
		{
			strindex = '1';
		}	

		$.post('/php/navigation/add_new_nav.php',
				{
					title: strtitle,
					website: strwebsite,
					type: strtype,
					index: strindex
		        },
				function(data) {
					$('#addNewNav').modal('hide');
					jsonData = $.parseJSON(data);
					if(jsonData.ResponseState == false)
					{
						messageBox(jsonData.Error);
						return;
					}
					else
					{
						initAllNavs();
					}
				});
	}	
</script>

<script type="text/javascript">
	var lastSearchID = "aBaidu";
	function onSearchSubmit (e) {
		
	}
	function onLastSearch()
	{
		onAClicked(lastSearchID);
	}
	
	function onAClicked (curID) {
		//
		if(curID == "aBaidu")
		{
			if($('#inputSearch').val().length>0)
				window.open('http://www.baidu.com/s?cl=3&wd=' + $('#inputSearch').val());
			$('#btnSearch').html('百度');
			lastSearchID = "aBaidu";
		}
		else if(curID == "aGoogle")
		{
			if($('#inputSearch').val().length>0)
				window.open('http://www.google.com.hk/search?&hl=zh-CN&ie=utf-8&newwindow=1&q=' + $('#inputSearch').val());
			$('#btnSearch').html('谷歌');
			lastSearchID = "aGoogle";
		}
		else if(curID == "aYahoo")
		{
			if($('#inputSearch').val().length>0)
				window.open('http://search.yahoo.com/?p=' + $('#inputSearch').val());
			$('#btnSearch').html('雅虎');
			lastSearchID = "aYahoo";
		}
		else if(curID == "aBing")
		{
			if($('#inputSearch').val().length>0)
				window.open('http://cn.bing.com/search?q=' + $('#inputSearch').val());
			$('#btnSearch').html('必应');
			lastSearchID = "aBing";
		}
	}

	function openUrl (url, navID) {
		if(bModify == false)
		{
			window.open(url);
		}
		else
		{
			initModNavModel(navID);
			$('#addNewNav').modal();
		}
	}
</script>

<script type="text/javascript">
	function initAllNavs () {
		$.post('php/navigation/get_nav.php',{},
		function(data){
			jsonData = $.parseJSON(data);
			if(jsonData.ResponseState == false)
			{
				messageBox(jsonData.Error);
				return;
			}	
			$("#rowNavs").empty();
			var navPanelTemplate = "<div style=\"margin:0px;border:none;\" class=\"panel panel-default\">\
									   <h4 style=\"margin:0px;padding:0px;\"><span class=\"label label-primary\">#title#</span>\
									   </h4><div id=\"#ID#\" class=\"panel-body\">\
									      \
									   </div>\
									</div>";
			_allNavs = jsonData.Data;
			var bAdd = false;
			for(i in _allNavs)
			{
				navGroup = _allNavs[i];
				navTitle = navGroup.type;
				navPanel = navPanelTemplate;
				navPanel = navPanel.replace(/#title#/,navTitle);
				navPanel = navPanel.replace(/#ID#/,"panel"+i);
				$("#rowNavs").append(navPanel);
				for(j in navGroup.data)
				{
					bAdd = true;
					nav = navGroup.data[j];
					btn = "<button id=\"#ID#\" onclick=openUrl('#address#','#ID#') type=\"button\" class=\"btn btn-default\" style=\"margin:5px;\">#title#</button>";
					btn = btn.replace(/#address#/,nav.address);
					btn = btn.replace(/#title#/,nav.title);
					btn = btn.replace(/#ID#/,nav.id);
					btn = btn.replace(/#ID#/,nav.id);
					$('#'+"panel"+i).append(btn);
				}
			}
			

			var textExplan = '<div id="textExplan" class="row">\
									<div class="panel panel-success">\
									   <div class="panel-heading">\
									      <h3 class="panel-title">\
									         关于导航\
									      </h3>\
									   </div>\
									   <div class="panel-body">\
											本网站不会给您随意预装一些网站，所有的网站均由用户自由的增加、删除、修改，您好可单击页面顶端的‘增加导航’按钮来增加需要的网站。\
									   </div>\
									</div>\
									<div class="panel panel-success">\
									   <div class="panel-heading">\
									      <h3 class="panel-title">\
									    	编辑模式\
									      </h3>\
									   </div>\
									   <div class="panel-body">\
									      页面默认为正常使用模式，增加网站后您可以单击页面顶部的‘进入编辑模式’按钮来进入编辑模式，进入编辑模式后，单击需要修改或删除的网站按钮进行相应操作。同时进入编辑模式按钮将会变为‘退出编辑模式’按钮。单击该按钮后退出编辑模式。即可正常使用所有导航按钮。\
									   </div>\
									</div>\
								</div>';
			if(bAdd)
				$('#textExplan').hide();
			else
			{
				$('#main').append(textExplan);
				$('#textExplan').show();
			}	
		});
	}
	initAllNavs();
	var userName = getCookie('name');
	//alert(userName);
	$('#userName').html(userName);
</script>
