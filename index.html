	<script type="text/javascript">
		var lastSearchID = "aBing";
		$('#formSearch').submit(function (e) {
			e.preventDefault();
			window.event.returnValue = false;
			onLastSearch();
			return false;
		})
		
		function onLastSearch() {
			onAClicked(lastSearchID);
		}

		function onAClicked(curID) {
			setCookie('lastSearchID', curID);
			if (curID == "aBaidu") {
				//if ($('#inputSearch').val().length > 0)
					window.open('http://www.baidu.com/s?cl=3&wd=' + $('#inputSearch').val());
				$('#btnSearch').html('百度');
				lastSearchID = "aBaidu";
			}
			else if (curID == "aGoogle") {
				//if ($('#inputSearch').val().length > 0)
					window.open('http://www.google.com/search?q=' + $('#inputSearch').val());
				$('#btnSearch').html('谷歌');
				lastSearchID = "aGoogle";
			}
			else if (curID == "aZhihu") {
				//if ($('#inputSearch').val().length > 0)
					window.open('http://www.zhihu.com/search?type=content&q=' + $('#inputSearch').val());
				$('#btnSearch').html('知乎');
				lastSearchID = "aZhihu";
			}
			else if (curID == "aBing") {
				//if ($('#inputSearch').val().length > 0)
					window.open('http://cn.bing.com/search?q=' + $('#inputSearch').val());
				$('#btnSearch').html('必应');
				lastSearchID = "aBing";
			}
			else if (curID == "aQidian") {
				//if ($('#inputSearch').val().length > 0)
					window.open('http://www.qidian.com/search?kw=' + $('#inputSearch').val());
				$('#btnSearch').html('起点');
				lastSearchID = "aQidian";
			}
			else if (curID == "aBilibili") {
				//if ($('#inputSearch').val().length > 0)
					window.open('http://search.bilibili.com/all?keyword=' + $('#inputSearch').val());
				$('#btnSearch').html('Bilibili');
				lastSearchID = "aBilibili";
			}
			else if (curID == "aGitHub") {
				//if ($('#inputSearch').val().length > 0)
					window.open('http://github.com/search?q=' + $('#inputSearch').val());
				$('#btnSearch').html('GitHub');
				lastSearchID = "aGitHub";
			}
			else if (curID == "aJD") {
				//if ($('#inputSearch').val().length > 0)
					window.open('https://search.jd.com/Search?keyword=' + $('#inputSearch').val());
				$('#btnSearch').html('京东');
				lastSearchID = "aJD";
			}
			else if (curID == "aTaoBao") {
				//if ($('#inputSearch').val().length > 0)
					window.open('https://s.taobao.com/search?q=' + $('#inputSearch').val());
				$('#btnSearch').html('淘宝');
				lastSearchID = "aTaoBao";
			}
		}

		function openUrl(url) {
			window.open(url);
		}

		function initAllNavs() {
			lastSearchID = getCookie('lastSearchID');
			if(lastSearchID.length <= 0)
				lastSearchID = "aBing";

			$("#rowNavs").empty();
			var navPanelTemplate = "<div style=\"margin:0px;border:none;\" class=\"panel panel-default\">\
								<h4 style=\"margin:0px;padding:0px;\"><span class=\"label label-primary\">#title#</span>\
								</h4><div id=\"#ID#\" class=\"panel-body\">\
									\
								</div>\
							</div>";
			_allNavs = urls.data;
			var bAdd = false;
			for (i in _allNavs) {
				navGroup = _allNavs[i];
				navTitle = navGroup.type;
				navPanel = navPanelTemplate;
				navPanel = navPanel.replace(/#title#/, navTitle);
				navPanel = navPanel.replace(/#ID#/, "panel" + i);
				$("#rowNavs").append(navPanel);
				for (j in navGroup.data) {
					bAdd = true;
					nav = navGroup.data[j];
					btn = "<button onclick=openUrl('#address#') type=\"button\" class=\"btn btn-default\" style=\"margin:5px;\">#title#</button>";
					btn = btn.replace(/#address#/, nav.address);
					btn = btn.replace(/#title#/, nav.title);
					$('#' + "panel" + i).append(btn);
				}
			}	
		}
		initAllNavs();
	</script>
